<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- -----------------------------------------
             CHALLENGES
             Use the utility classess we created to: 
               1. Hold the content in the middle of the page
               2. Wrap the content in either a flex or grid 
               3. Try changing the gap variable without modifying the oringal utlitiy class
               4. Use the .sr-only class on a div and see what happens
         ------------------------------------------ -->
        
         <!-- Easy for a one off modification of the custome --gap property -->
         <div class="container grid" style="--gap: 5rem;"> 
            <div class="box sr-only">a</div>
            <div class="box">b</div>
            <div class="box">c</div>
            <div class="box">d</div>
        </div>

        <!-- Second way to do it -->
        <div class="call-to-action container grid">
            <div class="box">a</div>
            <div class="box">b</div>
            <div class="box">c</div>
            <div class="box">d</div>
         </div>
        
        <script src="index.pack.js"></script>
    </body>
</html>
